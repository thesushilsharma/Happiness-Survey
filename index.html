<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happiness Survey</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <header class="p-4 bg-gray-100">
    <h2 class="text-xl font-bold">Rate our service:</h2>
  </header>
  <main class="container mx-auto py-4">
    <div id="page1" class="text-center">
      <h2 class="text-xl font-bold">How was your experience</h2>
      <button id="happy-btn" class="text-4xl">😀</button>
      <button id="neutral-btn" class="text-4xl">😐</button>
      <button id="sad-btn" class="text-4xl">😔</button>
    </div>


    <div id="page2" class="text-center mt-8" style="display: none">
      <h2 class="text-xl font-bold">What can we improve?</h2>
      <form class="mt-4">
        Technical performance:
        <label>
          <input type="radio" name="performance" value="happy" style="display: none" required>
          <span class="emoji" aria-label="happy">😀</span>
        </label>
        <label>
          <input type="radio" name="performance" value="neutral" style="display: none">
          <span class="emoji" aria-label="neutral">😐</span>
        </label>
        <label>
          <input type="radio" name="performance" value="sad" style="display: none">
          <span class="emoji" aria-label="sad">😔</span>
        </label>
        <br>
        Presentation clarity:
        <label>
          <input type="radio" name="clarity" value="happy" style="display: none" required>
          <span class="emoji" aria-label="happy">😀</span>
        </label>
        <label>
          <input type="radio" name="clarity" value="neutral" style="display: none">
          <span class="emoji" aria-label="neutral">😐</span>
        </label>
        <label>
          <input type="radio" name="clarity" value="sad" style="display: none">
          <span class="emoji" aria-label="sad">😔</span>
        </label>
        <br>
        Ease of use:
        <label>
          <input type="radio" name="ease" value="happy" style="display: none" required>
          <span class="emoji" aria-label="happy">😀</span>
        </label>
        <label>
          <input type="radio" name="ease" value="neutral" style="display: none">
          <span class="emoji" aria-label="neutral">😐</span>
        </label>
        <label>
          <input type="radio" name="ease" value="sad" style="display: none">
          <span class="emoji" aria-label="sad">😔</span>
        </label>
        <br>
        <button type="button" onclick="showPage(3)"
          class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
      </form>
    </div>

    <div id="page3" style="display: none">
      <h2>Thank you for your feedback!</h2>
      <p>We appreciate your time and your valuable feedback. Your input helps us improve our service.</p>
    </div>

  </main>

  <script src="assets/js/main.js"></script>
</body>

</html>
