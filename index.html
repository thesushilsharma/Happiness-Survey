<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happiness Survey</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200">
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold text-center my-8">Happiness Meter</h1>
      <p class="text-lg font-medium text-center">
        How would you rate our service?
      </p>
      <div class="flex justify-center my-8">
        <button
          class="mx-2 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded"
          onclick="rateService('happy')"
        >
          Happy
        </button>
        <button
          class="mx-2 bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded"
          onclick="rateService('neutral')"
        >
          Neutral
        </button>
        <button
          class="mx-2 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded"
          onclick="rateService('sad')"
        >
          Sad
        </button>
      </div>

      <div class="mt-4" id="technicalPerformanceRating"></div>
      <div class="mt-4" id="presentationClarityRating"></div>
      <div class="mt-4" id="easeOfUseRating"></div>
    </div>

    <script src="assets/js/main.js"></script>
  </body>

</html>
